<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Events</title>
</head>
<body onload="alert('Page loaded!')">
     <h1>Common Events</h1>

    <select onchange="alert('Selection changed!')"> 
        <option>Option 1</option>
        <option>Option 2</option>
    </select>
    <img src="image.jpg" onmouseover="this.src='hover.jpg'" onmouseout="this.src='image.jpg'" alt="Hover Image" width="220"> 
    <input type="text" onkeydown="alert('Key down!')" placeholder="press any key"> 


</body>
</html>
