<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Event Attributes</title>
</head>
<body>
        
    <h1>Event Attributes Demo</h1>

    <input type="text" onfocus="alert('Input focused!')" onblur="alert('Input lost focus!')" placeholder="Click here to focus"> 


   
    <form onsubmit="alert('Form submitted!'); return false;"> 
        <input type="text" placeholder="Enter name">
        <button type="submit">Submit</button>
    </form>


    <button onmouseover="alert('Mouse over!')" onmouseout="alert('Mouse out!')">Hover Button</button> 
</html>
