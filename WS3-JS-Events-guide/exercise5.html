<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Listeners</title>
</head>
<body>
        <h1 id="myH1">Click me!</h1>
    <button id="rm">Remove Listener</button>

   <script>
    const element = document.getElementById('myH1');
    const removeBtn = document.getElementById('rm');

    function sayHello() { 
        alert("Hello World!"); 
    }

    element.addEventListener("click", sayHello);

    function removeListener() {
        element.removeEventListener("click", sayHello);
        console.log("Listener removed!");
    }

  
    </script>

</body>
</html>
