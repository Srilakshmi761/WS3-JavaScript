<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Common events Demonstration</h1>

    <p>Page loaded! (onload events)</p>
    <input type="text" id="myInput" onchange="alert('Input changed!')" placeholder="Type then click outside"> 
    <button onclick="alert('Button clicked!')">Click Me</button>
    <p onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">Hover over me!</p>
    <script>
        window.onload = function() {
            document.body.innerHTML += "<p>JavaScript onload triggered!</p>";;
        };
    </script>
    
</body>
</html>
